<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>

    <script>


      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
  

      var amtDisplayed = 0;
      

      var newButton = document.createElement("button"); 
      document.body.appendChild(newButton);
      newButton.type = 'button';
      newButton.id = 'messageButton';
      newButton.innerHTML = 'get messages';    

      //original code below ****
      //why would you want to append directly to the body???
      var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' (tweeted on ' + tweet.created_at + ')');
          $tweet.appendTo($body);
          index -= 1;
          amtDisplayed +=1;
        } 


//using a button    
        $("body").click("#messageButton", function() {
          //need to clear old messages??? how to do without erasing the button since there are no containers??
          index = amtDisplayed;
          while(index >= amtDisplayed){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' (tweeted on ' + tweet.created_at + ')');
          $tweet.prependTo($body);
          index -= 1;
          amtDisplayed +=1;
        } 
        
        });
     
   

      });

     




    </script>

  </body>
</html>
